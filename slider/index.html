<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="javascript.js" defer></script>
	<style>
		.carusel{
			width: 1000px;
			margin: 0 auto;
			height: 600px;
			
		}
		.okno{
			width: 400px;
			height: 400px;
			margin: 0 auto;
			position: relative;
		}
		img{
			width: 100%;
			height: auto;
		}
		#left{
			position: absolute;
			top: 150px;
			left: -80px;
			color: black;
		}
		#right{
			position: absolute;
			top: 150px;
			left: 435px;
			color: black;
		}
	</style>
</head>
<body>
	<div class="carusel">
		<div class="okno">
			<button id="left" onclick="">LEFT</button>
			<img src="https://mirpozitiva.ru/uploads/posts/2016-09/medium/1474011210_15.jpg" alt="" id="photo">
			<button id="right">RIGHT</button>
		</div>
	</div>
</body>
</html>
